<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar | JM NÁUTICA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div class="logo">JM.NÁUTICA</div>
    <div class="controls">
      <a href="index.html" class="btn-link">Início</a>
      <a href="loja.html" class="btn-link">Loja</a>
    </div>
  </header>

  <main class="cadastro-container">
    <div class="cadastro-box" role="region" aria-labelledby="cad-title">
      <h1 id="cad-title">Criar conta</h1>
      <p class="muted">Cadastre-se para acompanhar pedidos e acessar área restrita.</p>

      <form id="cadastro-form" class="cad-form" novalidate>
        <label class="field">
          <span class="label">Nome completo</span>
          <input id="nome" name="nome" type="text" required autocomplete="name" />
        </label>

        <label class="field">
          <span class="label">E‑mail</span>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </label>

        <label class="field">
          <span class="label">Senha</span>
          <input id="senha" name="senha" type="password" required autocomplete="new-password" minlength="6" />
        </label>

        <label class="field">
          <span class="label">Confirmar senha</span>
          <input id="confirmar" name="confirmar" type="password" required autocomplete="new-password" minlength="6" />
        </label>

        <div class="cad-actions">
          <button id="cad-submit" class="btn-primary" type="submit">Cadastrar</button>
          <button id="guest-entry" class="btn-secondary" type="button">Entrar sem conta</button>
        </div>

        <div id="cad-error" role="alert" aria-live="assertive" class="muted error" hidden></div>
      </form>

      <p class="muted" style="margin-top:12px">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </main>

  <script>
  (function(){
    const form = document.getElementById('cadastro-form');
    const err = document.getElementById('cad-error');
    const submitBtn = document.getElementById('cad-submit');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.hidden = true;
      submitBtn.disabled = true;
      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const senha = form.senha.value;
      const confirmar = form.confirmar.value;

      if (!nome || !email || !senha || !confirmar) {
        err.textContent = 'Preencha todos os campos.';
        err.hidden = false;
        submitBtn.disabled = false;
        return;
      }
      if (senha !== confirmar) {
        err.textContent = 'As senhas não coincidem.';
        err.hidden = false;
        submitBtn.disabled = false;
        return;
      }

      // simulação — substituir por fetch('/auth/register', ...)
      sessionStorage.setItem('user', JSON.stringify({ nome, email }));
      window.location.href = 'loja.html';
    });

    const guest = document.getElementById('guest-entry');
    if (guest) guest.addEventListener('click', () => {
      sessionStorage.setItem('guest', '1');
      window.location.href = 'loja.html';
    });
  })();
  </script>
</body>
</html>
