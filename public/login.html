<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - JM.NAÚTICA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="max-width:420px;margin:80px auto;padding:18px">
    <h2>Entrar no Painel</h2>

    <form id="login-form" novalidate>
      <label for="login-user">Usuário
        <input id="login-user" name="user" required autocomplete="username" autofocus>
      </label>

      <label for="login-pass">Senha
        <input id="login-pass" name="pass" type="password" required autocomplete="current-password" minlength="4">
      </label>

      <div style="margin-top:12px">
        <button id="login-submit" class="btn-primary" type="submit">Entrar</button>
        <a href="/" style="margin-left:12px">Voltar</a>
      </div>

      <div id="login-error" role="alert" aria-live="assertive" class="muted" style="color:#c0392b;margin-top:10px;display:none"></div>
    </form>
  </main>

  <script>
  (function(){
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('login-submit');
    const errEl = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.style.display = 'none';
      submitBtn.disabled = true;
      const prevText = submitBtn.textContent;
      submitBtn.textContent = 'Entrando...';

      const f = new FormData(form);
      const body = { user: f.get('user'), pass: f.get('pass') };

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          window.location.href = '/painel/dashboard.html';
          return;
        }

        const j = await res.json().catch(() => ({}));
        errEl.textContent = j.error || 'Usuário ou senha inválidos';
        errEl.style.display = 'block';
      } catch (err) {
        errEl.textContent = 'Erro de conexão';
        errEl.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = prevText;
      }
    });
  })();
  </script>
</body>
</html>
